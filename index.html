<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-price</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Product Price Calculator</h1>
        <table id="product-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
            <div class="summary">
                <p>Subtotal: $<span id="subtotal">0.00</span></p>
                <p>Shipping: $<input id="shipping" type="number" value="0" min="0"></p>
                <p>Discount: $<input id="discount" type="number" value="0" min="0"></p>
                <p><strong>Total: $<span id="total">0.00</span></strong></p>
                <button id="save-local">Save to localStorage</button>
                <button id="clear-local">Clear saved</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
